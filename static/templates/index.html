<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/login_form.css">
</head>
<body>
    <div class="entry-content">
        <div class="login">
            <h1>Введите логин и пароль</h1>
            <form name="autorize" method="post" action="" id="loginForm">
                <p><input type="text" name="login" required="" placeholder="Логин" id="username"></p>
                <p><input type="password" name="password" required="" placeholder="Пароль" id="password"></p>
                <p class="remember_me">
                    <label><input type="checkbox" name="remember_me">Запомнить меня</label>
                </p>
                <p class="submit"><input type="submit" name="commit" value="Войти"></p>
            </form>
        </div>
      
        <div class="clearfix"></div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
